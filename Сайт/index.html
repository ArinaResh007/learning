<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Магазин Платьев</title>
    <meta name="description"
        content="Магазин Женских Платьев.">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>

</head>

<body>
    <header class="main-header">
        <nav class="main-header__navigation container">
            <ul class="navigation__list">
                <li class="navigation__item navigation__item--active"><a class="navigation__link"
                        href="index.html">Главная</a></li>
                <li class="navigation__item"><a class="navigation__link" href="catalog.html">Каталог</a></li>
                <li class="navigation__item"><a class="navigation__link" href="news.html">Новости</a></li>
            </ul>
            <ul class="navigation__list navigation__list--user">
                <li class="navigation__item navigation__item--user"><a class="navigation__link" href="#"> <img
                            src="images/index/search.svg" width="18" height="18" alt="Поиск."><span
                            class="visually-hidden">Поиск</span></a></li>
                <li class="navigation__item navigation__item--user"><a class="navigation__link" href="order.html"><img
                            src="images/index/basket.svg" width="20" height="18" alt="Корзина."><span
                            class="visually-hidden">Корзина</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="container banner__container">
                <div class="banner__text">
                    <h2 class="banner__subtitle">Твоё любимое платье</h2>
					<br>
					<br>
                    <a class="button" href="catalog.html">Выбирай</a>
                </div>
                <div class="banner__image"><img src="images/index/главная.jpg" width="430" height="517"
                </div>

            </div>
        </section>
        <section class="action">
            <div class="actiontext">До окончания акции осталось&nbsp;&#58;
                <div class="actiontimer" data-actionend="2023-06-15T12:00:00">
                    <b>2</b>дня<b>21</b>час<b>18</b>минут<b>16</b><span>секунд</span>
                </div>
            </div>

    </main>
    <footer>
        <nav class="footer__navigation container">
            <ul class="navigation__list navigation__list--footer">
                <li class="navigation__item navigation__item--footer">Доставка</li>
                <li class="navigation__item navigation__item--footer">Помощь покупателю</li>
                <li class="navigation__item navigation__item--footer">О компании</li>
                <li class="navigation__item navigation__item--footer">Контакты</li>
            </ul>
            <ul class="social__list">
                <li class="social__item">
                    <a class="social__link" href="#">
                        <span class="visually-hidden">Вк</span>
                        <img src="images/index/icons8-vk-24.png" width="24" height="24" alt="Иконка Вк.">
                    </a>
                </li>
                <li class="social__item">
                    <a class="social__link" href="#">
                        <span class="visually-hidden">Телега</span>
                        <img src="images/index/telegram.png" width="24" height="24" alt="Иконка Телега.">
                    </a>
                </li>

                </li>
            </ul>
        </nav>
    </footer>
